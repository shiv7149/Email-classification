{% extends  'layout.html' %}
<!-- page content -->
{%block content%}
<div class="right_col" role="main">
  <div class="">
    <div class="page-title">
      <div class="title_left">
        <h3>Patient List</h3>
      </div>

      <div class="col-sm-12">
        <div class="panel panel-default">

      <div class="panel-heading no-print">
                <div class="btn-group"> 
                    <a class="btn btn-success" href="{{ url_for('add_patient') }}"> <i class="fa fa-plus"></i>  Add Patient </a>  
                </div>
            </div> 



      <div class="panel-body">
      <table class="table table-striped table-bordered table-hover" id="list">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email Address</th>
            <th>Mobile</th>
            <th>Address</th>
            <th>Blood Group</th>
            <th>Sex</th>

          </tr>
        </thead>
        <tbody>
          {% for d in data %}
          <tr>
            <td>{{d['ID']}}</td>
            <td>{{d['name']}}</td>
            <td>{{d['email']}}</td>
            <td>{{d['mobile']}}</td>
            <td>{{d['address']}}</td>
            <td>{{d['blood_group']}}</td>
            <td>{{d['sex']}}</td>
          </tr>
          {% endfor %}
        </tbody>
        
      </table>
      </div>
    </div>
  </div>
</div>

  </div>
</div>

{%endblock%}

<!DOCTYPE html>
<html lang="en">
<meta http-equiv="content-type" content="text/html;charset=UTF-8" />
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
	<title>Log In - Hospital Limited</title>

	<!-- Favicon and touch icons -->
	<link rel="shortcut icon" href="{{ url_for('static', filename='assets/images/icons/11ecffb482ba3229547fe9af1cfe2418.png') }}">

	<!-- Bootstrap --> 
	<link href="{{ url_for('static', filename='assets/css/bootstrap.min.css') }}" rel="stylesheet" type="text/css"/>
			
	<!-- 7 stroke css -->
	<link href="{{ url_for('static', filename='assets/css/pe-icon-7-stroke.css') }}" rel="stylesheet" type="text/css"/>

	<!-- style css -->
	<link href="{{ url_for('static', filename='assets/css/custom.css') }}" rel="stylesheet" type="text/css"/>
        
</head>
<body>
	<!-- Content Wrapper -->
	<div class="login-wrapper"> 
		<div class="container-center">
			<div class="panel panel-bd">
				<div class="panel-heading">
					<div class="view-header">
						<div class="header-icon">
							<i class="pe-7s-unlock"></i>
						</div>
						<div class="header-title">
							<h3>Hospital Limited</h3>
							<small><strong>Register</strong></small>
						</div>
					</div>
					<div class="">
					<br><br>
						<!-- alert message -->
													
													
						 
					</div>
				</div>


				<div class="panel-body panel-footer">
					<form action="/register" method="post">
						<div class="form-group">
							<label>Name</label>
							<input type="text" placeholder="name" name="name" class="form-control"> 
						</div>
						<div class="form-group">
							<label>Password</label>
							<input type="password"  placeholder="Password" name="password" class="form-control"> 
						</div>
						<div class="form-group">
							<label>User Role</label>
							<select name="user_role" class="form-control" id="user_role" >
								<option value="" selected="selected">Select User Role</option>
								<option value="admin">Admin</option>
								<option value="Doctor">Doctor</option>
								<option value="Patient">Patient</option>
							</select>
						</div> 
						<div> 
							<button  type="submit" class="btn btn-success">Register</button> 
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<!-- /.content-wrapper -->
	<!-- jQuery -->
	<script data-cfasync="false" src="{{ url_for('static', filename='cdn-cgi/scripts/5c5dd728/cloudflare-static/email-decode.min.js') }}"></script><script src="assets/js/jquery.min.js" type="text/javascript"></script>
	<!-- bootstrap js -->
	<script src="{{ url_for('static', filename='assets/js/bootstrap.min.js') }}" type="text/javascript"></script>

	<script type="text/javascript">
	$(document).ready(function() {
		var info = $('table tbody tr');
		info.click(function() {
			var email    = $(this).children().first().text(); 
			var password = $(this).children().first().next().text();
			var user_role = $(this).attr('data-role');  

			$("input[name=email]").val(email);
			$("input[name=password]").val(password);
			$('select option[value='+user_role+']').attr("selected", "selected"); 
		});
	});
	</script>
</body>

</html>
